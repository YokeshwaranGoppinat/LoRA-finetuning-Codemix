name: CI - LoRA imports

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import sanity check
        run: |
          python -c "import torch, transformers, peft; print('Imports OK'); print(torch.__version__, transformers.__version__, peft.__version__)"
